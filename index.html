<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <form id="add">
    <div class="form-group">
      <label for="number1">1st number</label>
      <input id="number1" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="number2" >2nd number</label>
      <input id="number2" class="form-control" type="text">
    </div>
    <div class="btn-group">
      <button type="submit" class="btn btn-secondary" id="add-button">Add!</button>
      <button type="submit" class="btn btn-secondary" id="subtract-button">Subtract!</button>
      <button type="submit" class="btn btn-secondary" id="multiply-button">Multiply!</button>
      <button type="submit" class="btn btn-secondary" id="divide-button">Divide!</button>
    </div> 
  </form>
  <div id="output">

  </div>
</body>
</html>
