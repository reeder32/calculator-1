<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <form id="calculator">
      <div class="form-group">
        <label for="number1">1st number</label>
        <input id="number1" class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label for="number2">2nd number</label>
        <input id="number2" class="form-control" type="text" />
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" id="add">
          Add
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" id="subtract">
          Subtract
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" id="multiply">
          Multiply
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" id="divide">
          Divide
        </label>
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-secondary" id="add-button">
          Calculate!
        </button>
      </div>
    </form>
    <div id="output"></div>
  </body>
</html>
